<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<style>
		.box{
			display: flex; margin-bottom: 10px;
		}
		.box>label{
			width:100px;
		}
		.box>.input{
			width: calc(100% - 100px); 
		}
		/* 박스가 자동으로 길어짐 */
		.text-center{
			justify-content: center;
		}
		/* 주축 방향으로 가운데 정렬(flex라 align이 안먹힘) */
		.table{
			width: 100%; border: 1px solid black;

		}
		.table td,table th{
			border:1px solid black;
		}
		.table th,.table tfoot{
			background-color: tomato;
		}
		.table tbody{
			background-color: aliceblue;
		}
	</style>


</head>
<body>
<div class="container">
	<div class="signup-container">
		<form action="">
			<fieldset>
				<legend>회원가입</legend>
				<div class="box">
					<label for="id">아이디</label>
					<input type="text" class ="input" name="id" id="id">
				</div>
				<div class="box">
					<label for="pw">비번</label>
					<input type="password" class ="input" name="pw" id="pw">
				</div>
				<div class="box">
					<label for="pw2">비번 확인</label>
					<input type="password" class ="input" name="pw2"id="pw2">
				</div>
				<div class ="box text-center">
					<button>작성하기</button>
				</div>
			</fieldset>
		</form>
	</div>
	<hr>
</div>
<hr>
<div class="article-container">
	<table class="table">
		<thead>
			<tr>
				<th>번호</th>
				<th colspan="2">기사제목</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2</td>
				<td>오늘의 날씨는?</td>
				<td>
					<a href="#">
						<button>기사보기</button>
					</a>
				</td>
				<td>10</td>
			</tr>
			<tr>
				<td>1</td>
				<td>오늘의 뉴스는 무엇인가요?</td>
				<td>
					<a href="#">
						<button>기사보기</button>
					</a>
				</td>
				<td>100</td>
			</tr>
			<tfoot>
				<tr>
					<th colspan="3">기사개수</th>
					<th>2</th>
				</tr>
			</tfoot>
		</tbody>
	</table>
</div>
	

	


</div>
</body>
</html>
