<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클래스 리스트 예제</title>
	<style>
		.box{height: 400px; border:1px solid black;}
		.select{background-color: yellow;}
		
	</style>
</head>
<body>
	<div class="box select"></div>
	<script>
		let box = document.getElementsByClassName("box")[0];
		box.classList.add("select");//추가했다가,클래스를 추가
		box.classList.remove("select");//다시 제거(흰 배경),클래스 삭제
		box.classList.toggle("select");//있으면 제거(노란색),클래스 토글 :클래스 추가
		box.classList.toggle("select");//없으면 추가(흰 색):클래스 토글 : 클래스 삭제제
		console.log(box.classList.contains("select"));//클래스가 있는 지

	</script>
</body>
</html>
