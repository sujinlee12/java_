<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형 만들기</title>
    <style>
    .container{
        width:500px; height: 400px; border:5px solid black; padding:10px;
    }
    .box{
        height: 100%; box-sizing:border-box; font-size:0;
    }
    .left-box{height: 100%; width:50%;border:5px solid red; box-sizing: border-box;
        display: inline-block;}
  
    .right-box{
        height: 100%;width:50%;border:5px solid red; box-sizing: border-box;
        display:inline-block
    }
    </style>
</head>
<body>
   <div class="container">
    <div class="box">
        <div class="rightbox">
            <div class="leftbox">

            </div>
        </div>
    <div class="container"></div>
    <div class="left-box"></div>
    <div class="rightbox"></div>
    </div>
   </div>
    

</body>
</html>
