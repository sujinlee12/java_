<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 예제</title>
    <style>
        /*
        float 속성을 사용하기 좋은 상황
        -요소 (크기 변경이 가능한)들을 1열로 나열해야할 때
        */
    .containner1 span{border :1px solid black;}
    .containner2{font-size:0;}
    .containner2 .ib {
        border: 1px solid black; display: inline-block;
        width:50px; font-size :14px; height: 30px;
    } 
    .containner3 .fl{
        border:1px solid black
        height:30px; width:50px;
        float:left;
    }
    .containner3::after{
       clear:both;conten:'';display: block;
    }
    </style>
</head>
<body>
    <div class="container1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <div class="container2">
        <div class="ib">1</div>
        <div class="ib">2</div>
        <div class="ib">3</div>
    </div>
    <div class="containner3">
        <div class="fl">1</div>
        <div class="fl">2</div>
        <div class="fl">3</div>
    </div>
</body>
</html>
